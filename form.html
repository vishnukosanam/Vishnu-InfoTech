<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Web Application</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/logo.jpg">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpg" alt="ApexPlanet Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section fade-in">
            <h1>Contact Us</h1>
            <p>Fill out the form below, and weâ€™ll get back to you as soon as possible. Fields marked with <span>*</span> are required.</p>
            <form id="contactForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name <span>*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Country -->
                <div class="form-group">
                    <label for="country">Country <span>*</span></label>
                    <select id="country" name="country" required>
                        <option value="india">India</option>
                    </select>
                </div>

                <!-- State -->
                <div class="form-group">
                    <label for="state">State <span>*</span></label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                    </select>
                </div>

                <!-- City -->
                <div class="form-group">
                    <label for="city">City <span>*</span></label>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Vishnu InfoTech. All rights reserved.</p>
    </footer>
</body>
</html>
